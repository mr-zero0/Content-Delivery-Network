<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadDSAndCN()">
    <div class="container">
        <h1>Config UI</h1>
        <div class="section">
            <h2>Delivery Services</h2>
            <div class="button-group">
                <button id="addDS">Add</button>
                <button id="getDS">Get</button>
                <button id="modDS">Mod</button>
                <button id="delDS">Del</button>
            </div>
            <div id="dss">
            </div>
        </div>
        <div class="section">
            <h2>Config Nodes</h2>
            <div class="button-group">
                <button id="addCN">Add</button>
                <button id="getCN">Get</button>
                <button id="modCN">Mod</button>
                <button id="delCN">Del</button>
            </div>
            <div id="cns">
            </div>
        </div>
    </div>
    <div class="section">
        <h2>Invalidate Cache</h2>
        <div class="button-group">
            <input type="text" id="invalidatePattern" placeholder="Enter pattern">
            <button id="invalidate">Invalidate</button>
        </div>
        <div id="invalidateStatus"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
