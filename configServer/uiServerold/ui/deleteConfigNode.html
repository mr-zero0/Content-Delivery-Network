<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Config Node</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Delete Config Node</h1>
        <label for="ip">Enter Config Node IP to Delete:</label>
        <input type="text" id="ip">
        <button onclick="deleteConfigNode()">Delete</button>
        <button onclick="window.history.back()">Back</button>
    </div>
 
    <script>
        function deleteConfigNode() {
const API_BASE_URL = "http://localhost:8080";
            const ip = document.getElementById("ip").value.trim();
 
            if (!ip) {
                alert("Please enter a Config Node IP.");
                return;
            }
 
            fetch(`${API_BASE_URL}/cn/${ip}`, {
                method: "DELETE"
            })
            .then(response => response.text())
            .then(data => {
                alert("Deleted ConfigNode: " + data);
                window.location.href = "index.html";
            })
            .catch(error => console.error("Error deleting config node:", error));
        }
    </script>
</body>
</html>
